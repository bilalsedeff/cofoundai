
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dream-service
  labels:
    app: dream-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dream-service
  template:
    metadata:
      labels:
        app: dream-service
        component: backend
    spec:
      serviceAccountName: cofoundai-sa
      containers:
      - name: dream-service
        image: gcr.io/PROJECT_ID/dream-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dream-service
  labels:
    app: dream-service
spec:
  selector:
    app: dream-service
  ports:
  - name: http
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dream-service-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "cofoundai-ip"
spec:
  rules:
  - host: api.cofoundai.dev
    http:
      paths:
      - path: /api/dream/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: dream-service
            port:
              number: 80
